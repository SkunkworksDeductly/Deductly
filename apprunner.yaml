version: 1.0

runtime: python311

build:
  commands:
    build:
      - cd backend
      - pip install -r requirements.txt

run:
  runtime-version: 3.11
  command: cd backend && python app.py
  network:
    port: 5001
    env: APP_PORT
  env:
    - name: APP_PORT
      value: "5001"
    - name: FLASK_ENV
      value: "production"
    - name: DB_PATH
      value: "/mnt/efs/deductly/deductly.db"
