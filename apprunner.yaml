version: 1.0

runtime: python311

build:
  commands:
    build:
      - pip3 install -r backend/requirements.txt

run:
  runtime-version: 3.11
  command: sh -c "cd backend && python3 app.py"
  network:
    port: 5001
    env: APP_PORT
  env:
    - name: APP_PORT
      value: "5001"
    - name: FLASK_ENV
      value: "production"
    - name: DB_PATH
      value: "/mnt/efs/deductly/deductly.db"
